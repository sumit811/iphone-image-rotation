<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Detect Image rotation on iphone camera pic </title>
</head>

<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="pic">Take Picture</label>
        <input type="file" class="form-control" id="pic" aria-describedby="picHelp">
        <small id="picHelp" class="form-text text-muted">Use your camera to take pics</small>
      </div>
    </form>
    <div class="row">

      <div class="col-12 col-md-6">
        <h3>Original Image</h3>
        <img src="" alt="">
      </div>

      <div class="col-12 col-md-6">
        <h3>Rotated Image</h3>
        <canvas id="canvas"></canvas>
      </div>
    </div>


  </div>
  <script src="node_modules/exif-js/exif.js"></script>
  <script src="script.js"></script>
</body>

</html>
